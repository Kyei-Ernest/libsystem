        type: string
      id:
        type: string
      indexed_at:
        type: string
      is_indexed:
        description: Processing
        type: boolean
      language:
        type: string
      metadata:
        allOf:
        - $ref: '#/definitions/models.DocumentMetadata'
        description: Metadata
      mime_type:
        type: string
      original_filename:
        description: File information
        type: string
      page_count:
        type: integer
      processing_error:
        type: string
      status:
        $ref: '#/definitions/models.DocumentStatus'
      storage_path:
        description: S3 key or path
        type: string
      title:
        type: string
      updated_at:
        type: string
      uploader:
        $ref: '#/definitions/models.User'
      uploader_id:
        type: string
      versions:
        description: Relationships
        items:
          $ref: '#/definitions/models.DocumentVersion'
        type: array
      view_count:
        description: Stats
        type: integer
    type: object
  models.DocumentMetadata:
    properties:
      author:
        type: string
      custom_fields:
        additionalProperties: true
        type: object
      isbn:
        type: string
      publish_date:
        type: string
      publisher:
        type: string
      tags:
        items:
          type: string
        type: array
    type: object
  models.DocumentStatus:
    enum:
    - pending
    - processing
    - active
    - rejected
    - archived
    type: string
    x-enum-varnames:
    - StatusPending
    - StatusProcessing
    - StatusActive
    - StatusRejected
    - StatusArchived
  models.DocumentVersion:
    properties:
      change_log:
        type: string
      created_at:
        type: string
      created_by:
        type: string
      deleted_at:
        $ref: '#/definitions/gorm.DeletedAt'
      document_id:
        type: string
      file_size:
        type: integer
      hash:
        type: string
      id:
        type: string
      storage_path:
        type: string
      updated_at:
        type: string
      version_number:
        type: integer
    type: object
  models.MetadataSchema:
    additionalProperties: true
    type: object
  models.User:
    properties:
      collections:
        description: Relationships
        items:
          $ref: '#/definitions/models.Collection'
        type: array
      created_at:
        type: string
      deleted_at:
        $ref: '#/definitions/gorm.DeletedAt'
      documents:
        items:
          $ref: '#/definitions/models.Document'
        type: array
      email:
        type: string
      first_name:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      last_login_at:
        type: string
      last_name:
        type: string
      role:
        $ref: '#/definitions/models.UserRole'
      updated_at:
        type: string
      username:
        type: string
    type: object
  models.UserRole:
    enum:
    - admin
    - librarian
    - patron
    type: string
    x-enum-varnames:
    - RoleAdmin
    - RoleLibrarian
    - RolePatron
  response.ErrorInfo:
    properties:
      code:
        type: string
      details:
        additionalProperties:
          type: string
        type: object
      message:
        type: string
    type: object
  response.Response:
    properties:
      data: {}
      error:
        $ref: '#/definitions/response.ErrorInfo'
      message:
        type: string
      success:
        type: boolean
    type: object
  service.UserUpdate:
    properties:
      email:
        type: string
      firstName:
        type: string
      lastName:
        type: string
    type: object
