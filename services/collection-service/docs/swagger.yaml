basePath: /api/v1
definitions:
  gorm.DeletedAt:
    properties:
      time:
        type: string
      valid:
        description: Valid is true if Time is not NULL
        type: boolean
    type: object
  handlers.CreateCollectionRequest:
    properties:
      description:
        type: string
      is_public:
        type: boolean
      name:
        type: string
      settings:
        $ref: '#/definitions/models.CollectionSettings'
    required:
    - name
    type: object
  handlers.UpdateCollectionRequest:
    properties:
      description:
        type: string
      is_public:
        type: boolean
      name:
        type: string
      settings:
        $ref: '#/definitions/models.CollectionSettings'
    type: object
  models.Collection:
    properties:
      created_at:
        type: string
      deleted_at:
        $ref: '#/definitions/gorm.DeletedAt'
      description:
        type: string
      documents:
        description: Relationships
        items:
          $ref: '#/definitions/models.Document'
        type: array
      id:
        type: string
      is_public:
        type: boolean
      metadata:
        $ref: '#/definitions/models.MetadataSchema'
      name:
        type: string
      owner:
        $ref: '#/definitions/models.User'
      owner_id:
        type: string
      settings:
        $ref: '#/definitions/models.CollectionSettings'
      slug:
        type: string
      stats:
        allOf:
        - $ref: '#/definitions/models.CollectionStats'
        description: Not stored in DB, computed
      updated_at:
        type: string
    type: object
  models.CollectionSettings:
    properties:
      allow_public_submissions:
        type: boolean
      allowed_file_types:
        items:
          type: string
        type: array
      max_file_size:
        type: integer
      require_approval:
        type: boolean
    type: object
  models.CollectionStats:
    properties:
      document_count:
        type: integer
      view_count:
        type: integer
    type: object
  models.Document:
    properties:
      collection:
        $ref: '#/definitions/models.Collection'
      collection_id:
        type: string
      created_at:
        type: string
      deleted_at:
        $ref: '#/definitions/gorm.DeletedAt'
      description:
        type: string
      download_count:
        type: integer
      file_size:
        type: integer
      file_type:
        description: PDF, HTML, DOCX, etc.
        type: string
      hash:
        description: SHA-256 for deduplication
        type: string
      id:
        type: string
      indexed_at:
        type: string
      is_indexed:
        description: Processing
        type: boolean
      language:
        type: string
      metadata:
        allOf:
        - $ref: '#/definitions/models.DocumentMetadata'
        description: Metadata
      mime_type:
        type: string
      original_filename:
        description: File information
        type: string
      page_count:
        type: integer
      processing_error:
        type: string
      status:
        $ref: '#/definitions/models.DocumentStatus'
      storage_path:
        description: S3 key or path
        type: string
      title:
        type: string
      updated_at:
        type: string
      uploader:
        $ref: '#/definitions/models.User'
      uploader_id:
        type: string
      versions:
        description: Relationships
        items:
          $ref: '#/definitions/models.DocumentVersion'
        type: array
      view_count:
        description: Stats
        type: integer
    type: object
  models.DocumentMetadata:
    properties:
      author:
        type: string
      custom_fields:
        additionalProperties: true
        type: object
      isbn:
        type: string
      publish_date:
        type: string
      publisher:
        type: string
      tags:
        items:
          type: string
        type: array
    type: object
  models.DocumentStatus:
    enum:
    - pending
    - processing
    - active
    - rejected
    - archived
    type: string
    x-enum-varnames:
    - StatusPending
    - StatusProcessing
    - StatusActive
    - StatusRejected
    - StatusArchived
  models.DocumentVersion:
    properties:
      change_log:
        type: string
      created_at:
        type: string
      created_by:
        type: string
      deleted_at:
        $ref: '#/definitions/gorm.DeletedAt'
      document_id:
        type: string
      file_size:
        type: integer
      hash:
        type: string
      id:
        type: string
      storage_path:
        type: string
      updated_at:
        type: string
      version_number:
        type: integer
    type: object
  models.MetadataSchema:
    additionalProperties: true
    type: object
  models.User:
    properties:
      collections:
        description: Relationships
        items:
          $ref: '#/definitions/models.Collection'
        type: array
      created_at:
        type: string
      deleted_at:
        $ref: '#/definitions/gorm.DeletedAt'
      documents:
        items:
          $ref: '#/definitions/models.Document'
        type: array
      email:
        type: string
      first_name:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      last_login_at:
        type: string
      last_name:
        type: string
      role:
        $ref: '#/definitions/models.UserRole'
      updated_at:
        type: string
      username:
        type: string
    type: object
  models.UserRole:
    enum:
    - admin
    - librarian
    - patron
    type: string
    x-enum-varnames:
    - RoleAdmin
    - RoleLibrarian
    - RolePatron
  response.ErrorInfo:
    properties:
      code:
        type: string
      details:
        additionalProperties:
          type: string
        type: object
      message:
        type: string
    type: object
  response.Response:
    properties:
      data: {}
      error:
        $ref: '#/definitions/response.ErrorInfo'
      message:
        type: string
      success:
        type: boolean
    type: object
host: localhost:8082
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: API for managing document collections
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Collection Service API
  version: "1.0"
paths:
  /collections:
    get:
      description: List collections with pagination and filters
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Page size
        in: query
        name: page_size
        type: integer
      - description: Search term
        in: query
        name: search
        type: string
      - description: Owner ID
        in: query
        name: owner_id
        type: string
      - description: Filter by public status
        in: query
        name: is_public
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: List of collections
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/models.Collection'
                  type: array
              type: object
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: List collections
      tags:
      - collections
    post:
      consumes:
      - application/json
      description: Create a new document collection
      parameters:
      - description: Collection details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.CreateCollectionRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Collection created
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.Collection'
              type: object
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Create a new collection
      tags:
      - collections
  /collections/{id}:
    delete:
      description: Delete a collection (owner only)
      parameters:
      - description: Collection ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Collection deleted
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Invalid ID
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Delete collection
      tags:
      - collections
    get:
      description: Get collection details
      parameters:
      - description: Collection ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Collection details
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.Collection'
              type: object
        "400":
          description: Invalid ID
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Collection not found
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Get collection by ID
      tags:
      - collections
    put:
      consumes:
      - application/json
      description: Update collection details
      parameters:
      - description: Collection ID
        in: path
        name: id
        required: true
        type: string
      - description: Update details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.UpdateCollectionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Collection updated
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.Collection'
              type: object
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Update collection
      tags:
      - collections
  /collections/slug/{slug}:
    get:
      description: Get collection details using its unique slug
      parameters:
      - description: Collection Slug
        in: path
        name: slug
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Collection details
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.Collection'
              type: object
        "400":
          description: Invalid slug
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Collection not found
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Get collection by slug
      tags:
      - collections
